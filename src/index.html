<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
        <dialog class="projectDialog">
            <form action="" class="projectForm">
                <button class="close">Close</button>
                <label >Title
                    <input type="text" name="title" value="test-title-project">
                </label>
                <label >Due Date
                    <input type="date" name="dueDate" value="2025-01-01">
                </label>
                    <label><input type="radio" name="priority" value="high">High</input></label>
                <button type="submit">submit</button>
            </form>
        </dialog>
   <div class="container">

            <div class="links">
                <button class="dashboard">Dashboard</button>
            </div>
            <div class="footer">
                <div class="profile">

                </div>
                <div class="setting">

                </div>
            </div>
        </div>
        <div class="content">
        </div>
   </div> 
</body>
</html>
